        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Función para obtener el mes actual en formato MM
                function getFormattedMonth() {
                    const today = new Date();
                    const month = today.getMonth() + 1;
                    return month < 10 ? '0' + month : '' + month;
                }

                // Función para obtener el día actual en formato DD
                function getFormattedDay() {
                    const today = new Date();
                    const day = today.getDate();
                    return day < 10 ? '0' + day : '' + day;
                }

                // Función para obtener la fecha actual en formato DD-MM-YYYY
                function getCurrentDate() {
                    const today = new Date();
                    // return `${today.getFullYear()}-${getFormattedMonth()}-${getFormattedDay()}`;
                    return `${getFormattedDay()}-${getFormattedMonth()}-${today.getFullYear()}`;
                }

                // Función para obtener una lista de fechas futuras
                function getFutureDates(numDays) {
                    const futureDates = [];
                    for (let i = 1; i <= numDays; i++) {
                        const futureDate = new Date();
                        futureDate.setDate(futureDate.getDate() + i);
                        futureDates.push(futureDate.toISOString().slice(0, 10));
                    }
                    return futureDates;
                }

                // Función para llenar el calendario con los días del mes actual y seleccionar la fecha actual
                function fillCalendar() {
                    const calendar = document.getElementById('calendar');
                    const currentDate = getCurrentDate();
                    const numDays = new Date(new Date().getFullYear(), new Date().getMonth() + 1, 0).getDate(); // Número de días en el mes actual
                    const futureDates = getFutureDates(numDays);

                    let calendarHTML = '';
                    const dayNames = ['Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb', 'Dom']; // Nombres de los días de la semana
                    for (let i = 1; i <= 7; i++) { // Comienza desde el lunes
                        calendarHTML += `<div class="day day-name">${dayNames[i % 7]}</div>`; // Añade la clase day-name
                    }
                    for (let i = 1; i <= numDays; i++) {
                        const date = `${new Date().getFullYear()}-${getFormattedMonth()}-${i < 10 ? '0' + i : i}`;
                        const isSelected = date === currentDate ? 'selected' : '';
                        calendarHTML += `<div class="day ${isSelected}" data-date="${date}">${i}</div>`;
                    }
                    calendar.innerHTML = calendarHTML;

                    // Event listener para seleccionar una fecha
                    const days = document.querySelectorAll('.day:not(.day-name)'); // Excluir los nombres de los días
                    days.forEach(day => {
                        day.addEventListener('click', function () {
                            days.forEach(d => d.classList.remove('selected'));
                            this.classList.add('selected');
                        });
                    });
                }

                // Función para llenar los horarios disponibles
                function fillTimeSlots() {
                    const timeSlots = document.getElementById('time-slots');
                    const startTime = 9;
                    const endTime = 18;

                    let timeSlotsHTML = '';
                    for (let i = startTime; i <= endTime; i++) {
                        timeSlotsHTML += `
                                            <div class="time-slot">
                                              <input type="radio" id="time${i}" name="time" value="${i}:00">
                                              <label for="time${i}">${i}:00</label>
                                            </div>
                                        `;
                    }
                    timeSlots.innerHTML = timeSlotsHTML;
                }

                fillCalendar();
                fillTimeSlots();

                // Event listener para el botón de confirmar
                document.getElementById('confirm-button').addEventListener('click', function () {
                    const selectedDate = document.querySelector('.day.selected');
                    const selectedTime = document.querySelector('input[name="time"]:checked');
                    if (selectedDate && selectedTime) {
                        const confirmation = `Reservaste para el día ${selectedDate.dataset.date} a las ${selectedTime.value}!`;
                        alert(confirmation);
                    } else {
                        alert('Por favor, seleccione un día y un horario.');
                    }
                });
            });
